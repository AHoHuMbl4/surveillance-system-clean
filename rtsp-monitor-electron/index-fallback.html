<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;

            display: inline-block;
            width: 20px;
            height: 20px;

            border-radius: 50%;
            border-top-color: #667eea;

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        .retry-btn:hover {
            background: #5a67d8;

        }
    </style>
</head>
<body>
    <div class="container">

    <script>

        let retryCount = 0;
        const maxRetries = 20;

        function tryConnect() {
            if (retryCount >= maxRetries) {
                document.querySelector('.status').innerHTML = 
                    '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É RTSP';
                return;

                            '‚úÖ –°–µ—Ä–≤–µ—Ä –Ω–∞–π–¥–µ–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                        setTimeout(() => {
                            window.location.href = 'http://localhost:3000';
                        }, 1000);
                    }

                .catch(() => {
