    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let configData = null;

        let currentCameraInFullscreen = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è API –≤—ã–∑–æ–≤–æ–≤
        async function invoke(endpoint, payload) {
            const url = endpoint.startsWith('/') ? endpoint : `/api/${endpoint}`;
            const response = await fetch(url, {
                method: payload ? 'POST' : 'GET',
                headers: payload ? { 'Content-Type': 'application/json' } : {},
                body: payload ? JSON.stringify(payload) : undefined
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return response.json();
        }

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginCard = document.getElementById('loginCard');
        const mainScreen = document.getElementById('mainScreen');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
            setupEventListeners();
            
            // –¢–µ—Å—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            try {
                const status = await invoke('system-status');
                console.log('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:', status);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—Ö–æ–¥–∞
        async function handleLogin() {
            console.log('üîê –ù–∞—á–∞–ª–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await invoke('login', {
                    login: username,
                    password: password
                });
                
                if (response.success && response.user) {
                    currentUser = response.user;
                    showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    
                    setTimeout(() => {
                        showMainScreen();
                        loadSystemData();
                    }, 1000);
                } else {
                    showError(response.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message);
            } finally {

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        async function handleLogout() {

                await invoke('logout');
                currentUser = null;
                showLoginScreen();
                console.log('üö™ –í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞
        function showLoginScreen() {
            document.querySelector('.container').style.display = 'flex';
            loginCard.classList.remove('hidden');

            document.getElementById('username').value = 'admin';

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω

            mainScreen.classList.add('active');
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            updateUserInfo();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function updateUserInfo() {
            if (!currentUser) return;
            
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            if (userAvatar) {
                userAvatar.textContent = currentUser.login.charAt(0).toUpperCase();
            }
            
            if (userName) {
                userName.textContent = currentUser.login;
            }
            
            if (userRole) {
                const roleText = currentUser.role === 'Admin' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–û–ø–µ—Ä–∞—Ç–æ—Ä';
                userRole.textContent = roleText;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–∏—Å—Ç–µ–º—ã
        async function loadSystemData() {
            try {
                const config = await invoke('config');
                configData = config;
                console.log('üìã –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã:', config);
                
                setupApartmentButtons();
                if (config.apartments.length > 0) {
                    showApartment(config.apartments[0].id);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ' + error.message);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ –∫–≤–∞—Ä—Ç–∏—Ä
        function setupApartmentButtons() {
            const container = document.getElementById('apartmentButtons');
            container.innerHTML = '';
            
            configData.apartments.forEach(apartment => {
                const btn = document.createElement('button');
                btn.className = 'apartment-btn';
                btn.textContent = apartment.apartment_number;
                btn.title = apartment.apartment_name;
                btn.onclick = () => showApartment(apartment.id);
                container.appendChild(btn);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–∞–º–µ—Ä—ã –∫–≤–∞—Ä—Ç–∏—Ä—ã
        function showApartment(apartmentId) {
            currentApartmentId = apartmentId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.apartment-btn').forEach((btn, index) => {
                btn.classList.toggle('active', configData.apartments[index].id === apartmentId);
            });
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –∫–∞–º–µ—Ä—ã –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–≤–∞—Ä—Ç–∏—Ä—ã
            const apartment = configData.apartments.find(apt => apt.id === apartmentId);
            const cameras = configData.cameras.filter(cam => cam.apartment_name === apartment.apartment_name);
            
            renderCameraGrid(cameras, apartment);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –∫–∞–º–µ—Ä
        function renderCameraGrid(cameras, apartment) {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';
            
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã –∫–∞–º–µ—Ä –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω—É–∂–Ω—ã–π
            grid.className = 'camera-grid';
            const cameraCount = cameras.length;
            if (cameraCount > 0) {
                grid.classList.add(`cameras-${cameraCount}`);
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–ª–æ—Ç—ã —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–∞–ª—å–Ω—ã—Ö –∫–∞–º–µ—Ä
            cameras.forEach((camera, index) => {
                const slot = document.createElement('div');
                slot.className = 'camera-slot active';
                
                const video = document.createElement('div');
                video.className = `mock-video camera-${camera.id}`;
                video.textContent = 'üìπ';
                
                const overlay = document.createElement('div');
                overlay.className = 'camera-overlay';
                overlay.innerHTML = `
                    <div class="camera-name">${camera.camera_name}</div>
                    <div class="camera-status">640√ó480 ‚Ä¢ Online</div>
                `;
                
                const indicator = document.createElement('div');
                indicator.className = 'status-indicator';
                
                slot.appendChild(video);
                slot.appendChild(overlay);
                slot.appendChild(indicator);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                slot.onclick = () => openFullscreen(camera);
                
                grid.appendChild(slot);
            });
            
            console.log(`üìä –ü–æ–∫–∞–∑–∞–Ω–æ ${cameraCount} –∫–∞–º–µ—Ä –¥–ª—è "${apartment.apartment_name}" –≤ —Å–µ—Ç–∫–µ ${getGridDescription(cameraCount)}`);
        }

        // –ü–æ–ª—É—á–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
        function getGridDescription(count) {
            if (count === 1) return '1√ó1';
            if (count === 2) return '2√ó1';
            if (count === 3) return '3√ó1';
            if (count === 4) return '2√ó2';
            if (count <= 6) return '3√ó2';
            if (count <= 9) return '3√ó3';
            if (count <= 12) return '4√ó3';
            return '4√ó4';
        }

        // –û—Ç–∫—Ä—ã—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function openFullscreen(camera) {
            currentCameraInFullscreen = camera;
            const overlay = document.getElementById('fullscreenOverlay');
            const video = document.getElementById('fullscreenVideo');
            
            console.log(`üîç –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã "${camera.camera_name}" –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º: 640√ó480 ‚Üí 1920√ó1080`);
            
            video.innerHTML = `
                <button class="fullscreen-close" onclick="closeFullscreen()">√ó</button>
                <div class="mock-video camera-${camera.id}" style="width: 85vw; height: 70vh; font-size: 6rem;">
                    üìπ
                </div>
                <div style="position: absolute; bottom: 20px; left: 20px; color: white;">
                    <div style="font-size: 1.5rem; font-weight: bold;">${camera.camera_name}</div>
                    <div style="font-size: 1rem; opacity: 0.8;">1920√ó1080 ‚Ä¢ Online ‚Ä¢ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</div>
                </div>
                <div style="position: absolute; top: 20px; left: 20px; color: #4CAF50; font-size: 0.9rem; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px;">
                    üì° HD –ø–æ—Ç–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω
                </div>
            `;
            
            overlay.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function closeFullscreen() {
            if (currentCameraInFullscreen) {
                console.log(`üì± –í–æ–∑–≤—Ä–∞—Ç –∫–∞–º–µ—Ä—ã "${currentCameraInFullscreen.camera_name}" –≤ —Å–µ—Ç–∫—É: 1920√ó1080 ‚Üí 640√ó480`);
            }
            document.getElementById('fullscreenOverlay').classList.remove('active');
            currentCameraInFullscreen = null;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ—Ü–∏–∫–ª–∞
        function toggleCycle() {
            const btn = document.getElementById('cycleBtn');
            
            if (isCycling) {
                // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ü–∏–∫–ª
                clearInterval(cycleInterval);
                isCycling = false;
                btn.textContent = '‚ñ∂ –ê–≤—Ç–æ';
                btn.classList.remove('active');
            } else {
                // –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ü–∏–∫–ª
                const interval = parseInt(document.getElementById('cycleInterval').value);
                startCycle(interval);
                btn.textContent = '‚è∏ –°—Ç–æ–ø';
                btn.classList.add('active');
            }
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ü–∏–∫–ª–∞
        function startCycle(interval) {
            isCycling = true;
            let currentIndex = 0;
            
            cycleInterval = setInterval(() => {
                if (configData && configData.apartments.length > 0) {
                    showApartment(configData.apartments[currentIndex].id);
                    currentIndex = (currentIndex + 1) % configData.apartments.length;
                }
            }, interval);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.textContent = '–í—Ö–æ–¥...';
                loginCard.classList.add('loading');
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
                loginCard.classList.remove('loading');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentCameraInFullscreen) {
                closeFullscreen();
            }
        });
    </script>
